<div class="wrapper">
  <div class="sideform">
    <label class="switch">
      <input
        type="checkbox"
        id="myToggle"
        [checked]="toProcessQueue"
        (change)="toggleQueue($event)"
      />
      <span class="slider"></span>
    </label>
    <h4 style="margin-top: 10px">
      <img src="/images/queue.png" class="imgqueuelogo" />
      Queue ({{ requestQueues.length }}):
    </h4>
    <ol style="margin-top: 10px">
      <li *ngFor="let queue of requestQueues" class="queuenode">
        <img src="/images/loading.png" class="loadingqueue" />
        <small
          ><strong>{{ queue.process }}</strong> {{ queue.created_at }}</small
        >
      </li>
    </ol>
  </div>
  <div class="mainform">
    <h1 class="title">Welcome to {{ title }}</h1>

    <div class="links">
      <a
        class="btn"
        (click)="openCompanyForm()"
        style="
          width: 210px;
          height: 40px;
          justify-content: center;
          align-items: center;
          display: flex;
          gap: 10px;
        "
      >
        <img src="/images/plus.png" style="width: 20px" />Add a company</a
      >
    </div>

    <app-companyform
      *ngIf="showCompanyForm"
      (closed)="showCompanyForm = false"
    ></app-companyform>

    <div class="treewrapper" *ngFor="let company of companies">
      <div class="tree">
        <app-companycard
          [company]="company"
          (deleteCompany)="onDeleteCompany(company.id)"
        >
        </app-companycard>
      </div>
    </div>
  </div>
</div>
